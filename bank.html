<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl md:text-4xl lg:text-5xl px-6 md:px-4 lg:px-0 text-center mt-6 mb-12">Let's get some money from <span class="font-bold text-violet-600 ">Bap er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="text-white w-3/4 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw" >00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
            
        </section>
        <section class="w-3/4 mx-auto  mt-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-5 text-white">Please Deposit</h4>
                    <div class="w-9/12 mx-auto">
                        <input type="number" name="" id="deposit-money" placeholder="$ amount you want to deposit" class="w-full mx-auto px-4 py-1 rounded-lg">
                        <br>
                        <button id="deposit-btn" class="px-9 font-semibold bg-blue-600 mt-5 py-2 hover:bg-blue-500 rounded-lg text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-5 text-white">Please Withdraw</h4>
                    <div class="w-9/12 mx-auto">
                        <input type="number" name="" id="withdraw-money" placeholder="$ amount you want to withdraw" class="w-full mx-auto px-4 py-1 rounded-lg">
                        <br>
                        <button id="withdraw-btn" class="px-9 font-semibold bg-blue-600 mt-5 py-2 rounded-lg hover:bg-blue-500 text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
