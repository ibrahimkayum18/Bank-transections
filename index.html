<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl md:text-4xl lg:text-5xl text-center px-6 lg:px-0 mt-6 mb-12">Welcome to <span class="font-bold text-violet-600 ">Bap er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto p-8 ">
            <h1 class="text-3xl mb-5 font-semibold">Please LogIn</h1>
            <div>
                <input type="email" name="email" id="email-field" placeholder="your email..." class="border w-3/4 px-3 mb-3"> 
                <br>
                <input type="password" placeholder="your password..." name="password" id="password-field" class="border w-3/4 px-3 mb-3">
                <br>
                <button id="btn-submit" class="px-8 py-3 bg-amber-600 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
